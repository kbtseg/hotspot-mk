<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: HotSpot MK ::</title>
  <link href="teste.css" rel="stylesheet">


</head>

<body>

  <div class="titulo">
    <h1> Fa√ßa parte em uma das nossas redes sociais para liberar o acesso a internet ! </h1>
  </div>

  <div class="facebook">
    <img src="/images/icon-facebook.png" class="icon-facebook" alt=""><br>
    <button class="btn-facebook" onclick="liberandoInternetFacebook()">Curtir Facebook</button>
  </div>

  <div class="instagram">
    <img src="/images/icon-instagram.png" class="icon-instagram" alt=""><br>
    <button class="btn-instagram" onclick="liberandoInternetFacebook()">Seguir Instagram</button>
  </div>

  <script>
    function liberandoInternetFacebook() {
      alert("Liberando o acesso a Internet ! Aguarde !");
      // COLOCAR  AQUI O SCRIPT DE USUARIO E SENHA PARA O MIKROTIK AUTENTICAR
      setTimeout(function () {

        // DESCOBRIR QUAL COMANDO REDIRECIONAMENTO | instanciado final > document.getElementById('facebook').setAttribute('href', facebook)
        window.location.href='facebook';


      }, 3000);

    }
  </script>
  <script>
    async function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPod/i)) {
        return 'iOS';
      }
      else if (userAgent.match(/Android/i)) {
        return 'Android';
      }
      else {
        return 'unknown';
      }
    }

    async function onLoad() {
      var instagram = "http://www.instagram.com/fantingaming";
      var facebook = "http://www.facebook.com/gaming/fantingaming";
      switch (getMobileOperatingSystem()) {
        case 'Android':
          instagram = "intent://www.instagram.com/fantingaming/#Intent;package=com.instagram.android;scheme=https;end";
          facebook = "intent://www.facebook.com/gamingapp#Intent;package=com.facebook.games;scheme=https;end";
          break;
        case 'iOS':
          instagram = "instagram://user?username=fantingaming";
          facebook = "http://www.facebook.com/gaming/fantingaming";
          break;
        default:
          break;
      }
      document.getElementById('instagram').setAttribute('href', instagram);
      document.getElementById('facebook').setAttribute('href', facebook);

    }
    window.onload = onLoad;
  </script>
  
  </script>
</body>

</html>
